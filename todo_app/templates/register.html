
    {% extends "layout.html" %}
   
    {% block content %}
    <h2>New User Registration</h2>

    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        <li>{{ messages }}</li>
        </ul>
        {% endif %}
        {% endwith %}
    </p>

    <div class="container">
        <form name="register" action="{{url_for('register')}}" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="username"><b>First name</b></label>
                    <input type="text" placeholder="Enter first name" name="f_name" required>
                </div>
                <div class="col-6">
                    <label for="username"><b>Last name</b></label>
                    <input type="text" placeholder="Enter last name" name="l_name" required>
                </div>
            </div>
            
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br class="clear">
            <input class="btn-submit" type="submit" name="submit">
        </form>
        <p>If you have registered, click on Login!!</p>
            <a href="{{url_for('login')}}"> <button class="btn-submit">Login</button></a>
    </div>
    {% endblock %}
