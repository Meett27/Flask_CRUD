{% extends "layout.html" %}
    
{% block content %}

<h1>Add Courses</h1>


<div class="container">
    <form action="{{url_for('add_courses')}}" method="post">
      
        <div class="mb-6 row">
            <label class="col-4 col-form-label text-right">Title</label>
            <div class="col-6">
                <input type="text" name="c_title" value="" class="form-control" >
            </div>
        </div>
        <div class="mb-6 row">
            <label class="col-4 col-form-label text-right">Description</label>
            <div class="col-6">
                <input type="text" name="c_desc" value="" class="form-control" >
            </div>
        </div>

        <div class="mb-6 row">
            <div class="col-12 text-center">
                <button class="add-btn" type="submit">Submit</button>
            </div>
            
        </div>
    </form>

   
</div>
<br>
<br>
{% endblock %}
